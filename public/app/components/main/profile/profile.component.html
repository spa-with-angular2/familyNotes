<div class="wrapper" *ngIf="isLoggedIn">
    <div class="col-lg-6 col-sm-6 content">
        <div class="card hovercard">
            <div class="card-background">
                <img class="card-bkimg" alt="" src="{{profilePictureUrl}}">
            </div>
            <div class="useravatar">
                <img alt="" src="{{profilePictureUrl}}">
            </div>
            <div class="card-info">
                <span class="card-title">{{firstName}}</span>
            </div>
        </div>
        <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">
            <div class="btn-group" role="group">
                <button type="button" id="stars" class="btn btn-default" href="#tab1" data-toggle="tab"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
                    <div class="hidden-xs">Done notes</div>
                </button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" id="active-notes" class="btn btn-default" href="#tab2" data-toggle="tab"><span class="glyphicon glyphicon-time" aria-hidden="true"></span>
                    <div class="hidden-xs">Active notes</div>
                </button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" id="user-information" class="btn btn-default" href="#tab3" data-toggle="tab"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
                    <div class="hidden-xs">User Information</div>
                </button>
            </div>
        </div>
        <div class="well">
            <div class="tab-content">
                <div class="tab-pane fade in" id="tab1">
                    <ul *ngFor="let activeNote of activeNotes">
                        <li>
                            <a href="{{activeNote.noteUrl}}">{{activeNote.name}}</a>
                            <hr>
                        </li>
                    </ul>
                </div>
                <div class="tab-pane fade in" id="tab2">
                    <ul *ngFor="let doneNote of doneNotes">
                        <li>
                            <a href="{{doneNote.noteUrl}}">{{doneNote.name}}</a>
                            <hr>
                        </li>
                    </ul>
                </div>
                <div class="tab-pane fade in" id="tab3">
                    <user-info
                        [userdata]="user"
                    >
                    </user-info>

                </div>
            </div>
        </div>
    </div>
</div>
